<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao va thao tac voi mang</title>
</head>
<body>
<h3>Sample Screen:</h3>
<input type="text" id="array_input">
<button type="button" onclick="add_element_to_array()">ADD</button>
<button type="button" onclick="display_array()">DISPLAY</button>
<br/><br/>
<hr/>
<div id="result"></div>
<script>
    let array = [];
    function add_element_to_array() {
        let input_element = document.getElementById("array_input").value;//biến lưu giá trị nhập vào từ input
        array.push(input_element); //thêm phần tử vào cuối mảng bằng push
        array.forEach(myFunction);

        function myFunction(value,index, array){
            show = "Element " + (index+1) + "= " + value + "<br/>";

        }
        document.getElementById("result").innerHTML += show;
    }
    function display_array() {
        document.getElementById("result").innerHTML= array;
    }
</script>
</body>
</html>
